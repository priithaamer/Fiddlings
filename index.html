<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fiddlings</title>
    <link href="./App.css" rel="stylesheet" />
    <link href="./node_modules/codemirror/lib/codemirror.css" rel="stylesheet" />
    <link href="./Editor.css" rel="stylesheet" />
  </head>
  <body>
    <div class="pane-editors">
      <div class="editor-container">
        <div class="editor-name">HTML</div>
        <div class="editor html-editor"></div>
      </div>
      <div class="editor-container">
        <div class="editor-name">CSS</div>
        <div class="editor css-editor"></div>
      </div>
      <div class="editor-container">
        <div class="editor-name">JavaScript</div>
        <div class="editor js-editor"></div>
      </div>
    </div>
    <div class="pane-preview">
      <webview class="preview-container" id="preview" src="./preview.html" nodeintegration></webview>
    </div>
  </body>

  <script>
    require('./renderer.js')
  </script>
